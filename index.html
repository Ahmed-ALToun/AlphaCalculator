<!DOCTYPE html>
<html>
<head>
    <title>XYZA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/dwp1x/wp12238936.png') center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #d1d5da;
            border-radius: 8px;
        }

        h1 {
            color: #000;
            font-size: 28px;
            padding: 10px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #000;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000;
            border-radius: 6px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 18px;
        }

        button {
            background-color: #792222;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 20px;
        }

        button:hover {
            background-color: #5A1919;
        }

        p {
            font-weight: bold;
            color: #000;
            font-size: 18px;
            margin: 0;
        }

        span {
            color: #000;
            font-size: 20px;
        }

        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XYZA</h1>
        <h1>Calculate α1 and α2 when r =</h1>
        <label for="rInput">Value of r:</label>
        <input type="number" id="rInput" step="0.01" placeholder="Enter a value for r">
        <button onclick="calculateAlpha()">Calculate</button>

        <p>α1: <span id="alpha1Result"></span></p>
        <p>α2: <span id="alpha2Result"></span></p>
    </div>

    <script>
        const rValues = [0.76, 0.8, 0.9, 1, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.8, 2];
        const alpha1Values = [0.52, 0.48, 0.4, 0.33, 0.28, 0.23, 0.19, 0.16, 0.14, 0.12, 0.08, 0.06];
        const alpha2Values = [0.19, 0.21, 0.27, 0.33, 0.39, 0.45, 0.51, 0.57, 0.61, 0.66, 0.79, 0.89];

        function calculateAlpha() {
            const r = parseFloat(document.getElementById("rInput").value);

            if (!isNaN(r)) {
                let resultAlpha1, resultAlpha2;
                if (r < 2) {
                    for (let i = 0; i < rValues.length - 1; i++) {
                        if (r >= rValues[i] && r <= rValues[i + 1]) {
                            const alpha1 = alpha1Values[i] + (alpha1Values[i + 1] - alpha1Values[i]) * (r - rValues[i]) / (rValues[i + 1] - rValues[i]);
                            const alpha2 = alpha2Values[i] + (alpha2Values[i] - alpha2Values[i]) * (r - rValues[i]) / (rValues[i + 1] - rValues[i]);
                            resultAlpha1 = alpha1.toFixed(4);
                            resultAlpha2 = alpha2.toFixed(4);
                            break;
                        }
                    }
                } else {
                    resultAlpha1 = 0;
                    resultAlpha2 = 1;
                }

                document.getElementById("alpha1Result").textContent = resultAlpha1 !== null ? resultAlpha1 : "Invalid r value";
                document.getElementById("alpha2Result").textContent = resultAlpha2 !== null ? resultAlpha2 : "Invalid r value";
            }
        }
    </script>
</body>
</html>
