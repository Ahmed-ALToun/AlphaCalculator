<!DOCTYPE html>
<html>

<head>
    <title>Calculate α1 and α2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/dwp1x/wp12238936.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #792222;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #792222;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #792222;
            border-radius: 0;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.5);
        }

        button {
            background-color: #792222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #582525;
        }

        p {
            font-weight: bold;
        }

        span {
            color: #792222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculate α1 and α2 when r =</h1>
        <label for="rInput">Value of r:</label>
        <input type="number" id="rInput" step="0.01" placeholder="Enter a value for r">
        <button onclick="calculateAlpha1()">Calculate α1</button>
        <button onclick="calculateAlpha2()">Calculate α2</button>

        <p>α1: <span id="alpha1Result"></span></p>
        <p>α2: <span id="alpha2Result"></span></p>
    </div>

    <script>
        // البيانات المعروفة
        const rValues = [0.76, 0.8, 0.9, 1, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.8, 2];
        const alpha1Values = [0.52, 0.48, 0.4, 0.33, 0.28, 0.23, 0.19, 0.16, 0.14, 0.12, 0.08, 0.06];
        const alpha2Values = [0.19, 0.21, 0.27, 0.33, 0.39, 0.45, 0.51, 0.57, 0.61, 0.66, 0.79, 0.89];

        function calculateAlpha1() {
            const r = parseFloat(document.getElementById("rInput").value);

            if (!isNaN(r)) {
                const resultAlpha1 = calculateAlphaValue(r, rValues, alpha1Values);
                document.getElementById("alpha1Result").textContent = resultAlpha1 !== null ? resultAlpha1.toFixed(4) : "Invalid r value";
            }
        }

        function calculateAlpha2() {
            const r = parseFloat(document.getElementById("rInput").value);

            if (!isNaN(r)) {
                const resultAlpha2 = calculateAlphaValue(r, rValues, alpha2Values);
                document.getElementById("alpha2Result").textContent = resultAlpha2 !== null ? resultAlpha2.toFixed(4) : "Invalid r value";
            }
        }

        function calculateAlphaValue(r, rValues, alphaValues) {
            for (let i = 0; i < rValues.length - 1; i++) {
                if (rValues[i] <= r && r <= rValues[i + 1]) {
                    const slope = (alphaValues[i + 1] - alphaValues[i]) / (rValues[i + 1] - rValues[i]);
                    return alphaValues[i] + (r - rValues[i]) * slope;
                }
            }
            return null;
        }
    </script>
</body>

</html>
